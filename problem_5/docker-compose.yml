version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: problem5-app:latest
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - MONGO_URI=mongodb://mongo:27017/problem5
      # Add Cloudinary envs if used in app:
      # - CLOUDINARY_CLOUD_NAME=your_cloud_name
      # - CLOUDINARY_API_KEY=your_api_key
      # - CLOUDINARY_API_SECRET=your_api_secret
    depends_on:
      - mongo

  mongo:
    image: mongo:6
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
